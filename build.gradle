plugins {
    id 'java'
}
compileJava {
    options.encoding = 'UTF-8'
}
group 'com.vesska'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.json:json:20240303'
    implementation 'org.apache.commons:commons-csv:1.10.0'
    implementation 'org.jfree:jfreechart:1.5.4'
    implementation 'org.apache.commons:commons-csv:1.10.0'


}
